<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to the Poem Generator</h1>
      </header>
      <main>
        <form id="poem-form">
          <input
            type="text"
            placeholder="Enter the topic of the poem....."
            autofocus
            required
            autocomplete="off"
            class="inputText"
            id="user-input"
          />
          <input class="submit" type="submit" value="Generate Poem" />
        </form>
        <div class="poem" id="display-poem"></div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/ptl-ptl" target="_blank"> Priyal Patel</a>
        and is
        <a href="https://github.com/ptl-ptl/poem-generator" target="_blank">
          open-sourced on GitHub</a
        >
        and is hosted on
        <a href="https://poems-generatorproject.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
